     <h2>REGISTRARSE</h2>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip01" class="form-label">NOMBRE</label>
              <input type="text" class="form-control" id="validationTooltip01" value="" required>
              <div class="valid-tooltip">
               
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip02" class="form-label">APELLIDO</label>
              <input type="text" class="form-control" id="validationTooltip02" value="" required>
              <div class="valid-tooltip">
                
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltipUsername" class="form-label">USUARIO</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                <div class="invalid-tooltip">
                
                </div>
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationTooltip03" class="form-label">CONTRASEÑA</label>
              <input type="password" class="form-control" id="CIUDAD" required>
              <div class="invalid-tooltip">
           
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip04" class="form-label">PROVINCIA</label>
              <select class="form-select" id="PROVINCIA" required>
                <option selected disabled value=""></option>
                <option>...</option>
              </select>
              <div class="invalid-tooltip">
            
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip05" class="form-label">CODIGO POSTAL</label>
              <input type="text" class="form-control" id="validationTooltip05" required>
              <div class="invalid-tooltip">
               
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-danger" type="submit">ENVIAR</button>
            </div>
          </form>
